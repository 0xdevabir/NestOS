<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NestOS</title>
</head>
<body>

    <div class="">

     <!-- Sign Up Section -->
  <div class="flex justify-center items-center  h-[100vh]">
    <div id="signup-container" class="bg-white p-6 rounded-lg shadow-lg w-80 ">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Sign Up</h2>
        <form id="signup-form" class="space-y-4">
          <div>
            <label for="signup-username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="signup-username" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
          </div>
          <div>
            <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="signup-password" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Sign Up</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account? 
          <button id="show-login" class="text-blue-500 hover:underline">Login here</button>
        </p>
      </div>
  

  <!-- Login Section -->
  <div id="login-container" class="hidden bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="login-username" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="login-password" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account? 
      <button id="show-signup" class="text-green-500 hover:underline">Sign up here</button>
    </p>
  </div>

    <!-- Logout Section -->
    <div class=" ">
        <div id="logout-container" class="hidden bg-white p-6 rounded-lg shadow-lg w-80 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome!</h2>
            <p class="text-gray-700 mb-6" id="welcome-message"></p>
            <button id="logout-button" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Logout</button>
        </div>
    </div>
    </div>
</div>
  <script src="login.js"></script>
</body>
</html>
